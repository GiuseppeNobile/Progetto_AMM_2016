<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <title>Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giuseppe Nobile">
        <meta name="description" content="Pagina del venditore">
        <meta name="keywords" content="venditore, store, online, e-commerce">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
        <h1>Inserimento di un nuovo prodotto</h1>
        </header>
        <form name="InserimentoProdotto" action="index_submit" method="get" accept-charset="utf-8">
            <ul>
            <li><label>Nome prodotto</label>
            <input type="text" name="prodotto" placeholder="Inserire nome" required></li>
            <li><label>URL</label>
            <input type="text" name="URL" placeholder="Inserire URL" required></li>
                        <li><label>Prezzo</label>
            <input type="number" name="prezzo" placeholder="Inserire prezzo" required></li>
            <li><label>Quantita' disponibile</label>
            <input type="number" name="Quantita'" placeholder="Inserire Quantita'" required></li>
            
            </ul>
            <label>Descrizione</label>
            <textarea rows="5" cols="30"></textarea>
            <div>
            <input type="submit" value="Inserisci">
            </div>
        </form>
        <div>
            <a href="descrizione.html">Pagina di descirizone</a>
        </div>
        
        <div>
            <a href="login.html">Schermata di login</a>
        </div>
        
    </body>
</html>
